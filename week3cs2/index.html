<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alarm</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h1 id="get-up">Get Up</h1>
        <div class="alarm-display" id="alarmDisplay">
            <span id="snoozeCountdown"></span>
        </div>
        <div id="alarm-box"></div>
        <input type="number" id="snoozeInput" placeholder="Enter snooze time (minutes)">
        <button id="snoozeButton">Snooze</button>
        <button id="turnOffButton">Turn Off</button>
        <button id="aButton"></button>
        <button id="bButton"></button>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
